<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Nunito:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#FFD166; 
      --bg2:#FB8500; 
      --card:#fff9f0; 
      --text:#2b2d2f;
      --sub:#3776ab;
      --accent:#ffb703; 
      --accent-2:#ff9f1c; 
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 20% -10%, #ffe29c, transparent 60%),
        radial-gradient(1000px 700px at 110% 10%, #ffd38e, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, "Noto Sans", sans-serif;
      display:grid;
      place-items:center;
      padding: 32px 18px;
    }
    .wrap{ 
      width: min(480px, 100%);
    }

    .card{
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: clamp(18px, 4vw, 30px);
    }

    header{ display:flex; align-items:center; gap:16px; }

    .avatar{
      width:76px; height:76px; flex:0 0 76px; border-radius: 50%; display:grid; place-items:center;
      background: conic-gradient(from 220deg, var(--accent), var(--accent-2));
      box-shadow: inset 0 0 0 6px #fff, 0 10px 30px rgba(255,159,28,.35);
      position: relative;
    }

    .avatar svg { width: 42px; height: 42px; }

    .title{ line-height:1.15; }
    .title h1{ margin: 0 0 6px 0; font-size: clamp(22px, 4.2vw, 34px); font-weight: 800; letter-spacing:.2px; }
    .title p{ margin:0; color: var(--sub); font-family: 'Nunito', system-ui, sans-serif; font-weight: 600; font-size: clamp(14px, 2.8vw, 16px); }

    .links{ margin-top: 14px; display: grid; grid-template-columns: 1fr; gap: 12px; }

    .link-card{
      --btn-bg: #fff7eb;
      display:flex; align-items:center; gap:14px; text-decoration:none; color: var(--text);
      background: var(--btn-bg);
      border: 1px solid rgba(251,133,0,.25);
      border-radius: 16px; padding: 14px 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,.06);
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
      position: relative;
      overflow: hidden;
    }

    .link-card:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 10px 24px rgba(0,0,0,.12); 
    }
    .link-card:active { 
      transform: translateY(0); 
    }

    .link-card::before { display: none; }

    .link-card > * { position: relative; z-index: 1; }

    .icon{ 
      width: 34px; height: 34px; flex: 0 0 34px; border-radius: 10px; 
      display:grid; place-items:center; 
      background: linear-gradient(135deg, #fff, #ffe7c2); 
      border: 1px solid rgba(0,0,0,.06); 
    }
    .icon svg{ width: 22px; height: 22px; }

    .label{ font-weight: 700; }
    .sub{ color: var(--sub); font-size: 14px; }

    .btn-row{ display:flex; gap:10px; margin-top: 14px; flex-wrap: wrap; }

    .btn{
      display:inline-flex; align-items:center; gap:8px; padding: 10px 14px; border-radius: 999px; font-weight:700; text-decoration:none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2)); color:#2b2b2b;
      border:1px solid rgba(0,0,0,.06); box-shadow: 0 8px 18px rgba(251,133,0,.35);
      position: relative; overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn:hover{ 
      transform: translateY(-2px) scale(1.02); 
      box-shadow: 0 12px 24px rgba(251, 133, 0, 0.4); 
      filter: brightness(1.05); 
    }
    .btn:active{ 
      transform: translateY(0) scale(0.98); 
    }

    footer{ text-align:center; color:#3f4347; font-size: 12.5px; margin-top: 16px; }

    .particles { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; 
    }
    .particle { 
      position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.6); 
      pointer-events: none; animation: float 15s infinite linear; 
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    .ripple { 
      position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.3); 
      transform: scale(0); animation: ripple 0.6s linear; pointer-events: none; 
    }
    @keyframes ripple { to { transform: scale(4); opacity: 0; } }

    .skeleton { 
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); 
      background-size: 200% 100%; animation: loading 1.5s infinite; 
    }
    @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); border-radius: 4px; }
    ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-2); }

    @media (min-width: 768px) {
    .wrap {
        width: min(600px, 100%);
    }
    }

    @media (prefers-color-scheme: dark){
      :root{ --card:#151515; --text:#f3f3f3; --sub:#c3c6ca; }
      body{ color: var(--text); }
      .card{ 
        background: linear-gradient(180deg, rgba(30,30,30,.72), rgba(30,30,30,.64)); 
        border-color: rgba(255,255,255,.16); 
      }
      .icon{ 
        background: linear-gradient(135deg, #2b2b2b, #3a3a3a); 
        border-color: rgba(255,255,255,.08); 
      }
      .link-card{ 
        background: #2a241d; 
        border-color: rgba(255,183,3,.25); 
        box-shadow: 0 6px 16px rgba(0,0,0,.35); 
      }
    }
  </style>
</head>

  <div class="particles" id="particles"></div>

  <script>
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const size = Math.random() * 10 + 5;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100 + 100;
        const duration = Math.random() * 15 + 15;
        const delay = Math.random() * 15;

        Object.assign(particle.style, {
          width: `${size}px`,
          height: `${size}px`,
          left: `${posX}%`,
          top: `${posY}%`,
          animationDuration: `${duration}s`,
          animationDelay: `-${delay}s`,
          opacity: String(Math.random() * 0.5 + 0.1)
        });

        particlesContainer.appendChild(particle);
      }
    }

    function createRipple(event) {
      const button = event.currentTarget;
      const rect = button.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = event.clientX - rect.left - size / 2;
      const y = event.clientY - rect.top - size / 2;

      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      Object.assign(ripple.style, {
        width: `${size}px`,
        height: `${size}px`,
        left: `${x}px`,
        top: `${y}px`
      });
      button.appendChild(ripple);

      setTimeout(() => { ripple.remove(); }, 600);
    }

    document.addEventListener('DOMContentLoaded', () => {
      createParticles();

      const buttons = document.querySelectorAll('.btn, .link-card');
      buttons.forEach(button => {
        button.addEventListener('click', createRipple);
        button.style.position = 'relative';
        button.style.overflow = 'hidden';
      });

      const images = document.querySelectorAll('img');
      images.forEach(img => {
        const parent = img.parentElement;
        if (parent) {
          parent.classList.add('skeleton');
          img.style.opacity = '0';
          img.style.transition = 'opacity 0.3s ease';
          img.onload = function() {
            parent.classList.remove('skeleton');
            img.style.opacity = '1';
          };
          img.onerror = function() {
            parent.classList.remove('skeleton');
            parent.style.background = 'rgba(0,0,0,0.1)';
          };
        }
      });
    });
  </script>
