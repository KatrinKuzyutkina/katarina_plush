<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>katarina_plush</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-from: #ffe59e;
      --bg-to: #ffb88e;
      --border: #a97155;
      --btn-bg: #fea45b;
      --btn-bg-hover: #ffb06e;
      --fg: #111;
      --dot-color: #ff9800;
    }

    * { box-sizing: border-box; }
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      overflow: hidden; /* –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, var(--bg-from), var(--bg-to));
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }

    /* –§–æ–Ω–æ–≤—ã–µ –∫—Ä—É–≥–∏ */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.35;
      z-index: 0;
    }
    .circle.yellow { background: #ffd54f; }
    .circle.orange { background: #ff9800; }

    /* –í–æ–ª–Ω—ã */
    .wave {
      position: absolute;
      opacity: 0.65;
      z-index: 0;
    }
    .wave svg {
      width: 100%;
      height: 100%;
    }
    .dotted {
      fill: none;
      stroke: var(--dot-color);
      stroke-width: 4;
      stroke-linecap: round;
      stroke-dasharray: 0 14;
    }

    /* –ü–æ–∑–∏—Ü–∏—è –≤–æ–ª–Ω */
    .wave.top-left {
      top: -120px; /* üî• –ü–µ—Ä–µ–º–µ—Å—Ç–∏–ª–∏ –Ω–µ–º–Ω–æ–≥–æ –Ω–∏–∂–µ */
      left: -100px;
      width: 700px;
      height: 400px;
      transform: rotate(-25deg);
    }
    .wave.bottom-right {
      bottom: -80px; /* üî• –ü–µ—Ä–µ–º–µ—Å—Ç–∏–ª–∏ –Ω–µ–º–Ω–æ–≥–æ –≤—ã—à–µ */
      right: -100px;
      width: 700px;
      height: 400px;
      transform: rotate(155deg);
    }
    .wave.top-left-lower {
      top: 60px;
      left: -100px;
      width: 900px;
      height: 400px;
      transform: rotate(-25deg);
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    header {
      text-align: center;
      margin-bottom: 20px;
      z-index: 1;
    }
    h1 { margin: 0; font-size: 1.8rem; font-weight: 600; }
    p { margin: 5px 0 0; opacity: 0.8; }

    /* –ö–Ω–æ–ø–∫–∏ */
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1;
      width: 100%;
      max-width: 320px;
    }

    .btn {
      text-decoration: none;
      text-align: center;
      padding: 14px;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--btn-bg);
      color: var(--fg);
      font-weight: 600;
      transition: background 0.25s ease, transform 0.1s ease;
    }
    .btn:hover {
      background: var(--btn-bg-hover);
      transform: translateY(-1px);
    }

    /* === –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ (—É–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–µ–µ) === */
    @media (max-width: 768px) {
      body {
        overflow: hidden;
      }

      /* –£–±–∏—Ä–∞–µ–º –Ω–∏–∂–Ω—é—é –≤–æ–ª–Ω—É –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
      .wave.top-left-lower {
        display: none !important;
      }

      /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –∫—Ä—É–≥–∏ */
      .circle.yellow:nth-child(3),
      .circle.orange:nth-child(6),
      .circle.yellow:nth-child(5) {
        display: none;
      }

      /* –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä—ã –≤–æ–ª–Ω */
      .wave.top-left,
      .wave.bottom-right {
        width: 500px;
        height: 300px;
      }
      .wave.top-left {
        left: -50px;
      }
      .wave.bottom-right {
        right: -50px;
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .btn { padding: 12px; font-size: 0.9rem; }

      /* –î–µ–ª–∞–µ–º –≤–æ–ª–Ω—ã –µ—â—ë –∫–æ—Ä–æ—á–µ –Ω–∞ —Å–∞–º—ã—Ö –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
      .wave.top-left,
      .wave.bottom-right {
        width: 400px;
        height: 250px;
      }
      .wave.top-left {
        left: -40px;
      }
      .wave.bottom-right {
        right: -40px;
      }
    }
  </style>
</head>
<body>

  <!-- –§–æ–Ω–æ–≤—ã–µ –∫—Ä—É–≥–∏ -->

    <p>–í—Å–µ —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ—Ç–∏</p>
  </header>
