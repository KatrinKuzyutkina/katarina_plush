  <meta charset="utf-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-from: #ffe59e;
      --bg-to: #ffb88e;
      --border: #a97155;
      --btn-bg: #fea45b;
      --btn-bg-hover: #ffb06e;
      --fg: #111;
      --dot-color: #ff9800;
    }
  
    * { box-sizing: border-box; }
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
    }
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, var(--bg-from), var(--bg-to));
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.35;
      z-index: 0;
    }
    .circle.yellow { background: #ffd54f; }
    .circle.orange { background: #ff9800; }

    .wave {
      position: absolute;
      opacity: 0.65;
      z-index: 0;
    }
    .wave svg {
      width: 100%;
      height: 100%;
    }
    .dotted {
      fill: none;
      stroke: var(--dot-color);
      stroke-width: 4;
      stroke-linecap: round;
      stroke-dasharray: 0 14;
    }

    .wave.top-left {
      top: -100px;
      left: -100px;
      width: 700px;
      height: 400px;
      transform: rotate(-25deg);
    }
    .wave.bottom-right {
      bottom: -100px;
      right: -100px;
      width: 700px;
      height: 400px;
      transform: rotate(155deg);
    }
    .wave.top-left-lower {
      top: 60px;
      left: -100px;
      width: 900px;
      height: 400px;
      transform: rotate(-25deg);
    }
  
    header {
      text-align: center;
      margin-bottom: 20px;
      z-index: 1;
    }
    h1 { margin: 0; font-size: 1.8rem; font-weight: 600; }
    p { margin: 5px 0 0; opacity: 0.8; }
  
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1;
      width: 100%;
      max-width: 320px;
    }
  
    .btn {
      text-decoration: none;
      text-align: center;
      padding: 14px;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--btn-bg);
      color: var(--fg);
      font-weight: 600;
      transition: background 0.25s ease, transform 0.1s ease;
    }
    .btn:hover {
      background: var(--btn-bg-hover);
      transform: translateY(-1px);
    }
  
    @media (max-width: 768px) {
      body {
        overflow-x: hidden;
      }

      .wave.top-left-lower {
        width: 1000px !important;
        left: -120px !important;
        height: 300px !important;
      }
  
      .wave.top-left,
      .wave.bottom-right {
        width: 500px;
        height: 300px;
      }
      .wave.top-left {
        left: -50px;
      }
      .wave.bottom-right {
        right: -50px;
      }
    }
  
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .btn { padding: 12px; font-size: 0.9rem; }

      .wave.top-left-lower {
        width: 1100px !important;
        left: -140px !important;
        height: 280px !important;
      }
  
      .wave.top-left,
      .wave.bottom-right {
        width: 400px;
        height: 250px;
      }
      .wave.top-left {
        left: -40px;
      }
      .wave.bottom-right {
        right: -40px;
      }
    }
  </style>
</head>
